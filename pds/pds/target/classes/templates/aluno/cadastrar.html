<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

    <link rel="stylesheet" href="style.css">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

</head>
<body>

<div class="container">

    <form method="post" action="/aluno/cadastrar" class="form-login">
        <h2 class="form-login-heading">Cadastrar Aluno</h2>

        <div class="form-group">
            <label>Nome do aluno</label>
            <input type="text" class="form-control" placeholder="Informe o nome completo" name = "nome_aluno" required autofocus>
        </div>

        <div class="form-group">
            <label>Idade</label>
            <input type="text" class="form-control" placeholder="Informe a idade do aluno" name = "idade">
        </div>

        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" placeholder="Informe o login para o aluno entrar no sistema" name = "usuario">
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="text" class="form-control" placeholder="Informe uma senha" name = "senha">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
    </form>

</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
